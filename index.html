            color: '#F0F0F0'
        }

    plotOptions: {

                color: '#F0F0F3',

        },

        }
    },

    scrollbar: {
        barBackgroundColor: '#808083',
        barBorderColor: '#808083',

        buttonBackgroundColor: '#606063',
        buttonBorderColor: '#606063',
        rifleColor: '#FFF',
        trackBackgroundColor: '#404043',
        trackBorderColor: '#404043'
    }
};

// Apply the theme
Highcharts.setOptions(Highcharts.theme);
//-----------------------------

Highcharts.stockChart(container_value, {
    chart: {
        events: {
            load: function () {
                var data1 = [];
                var series = this.series[0];
                setInterval(function () {
                $.getJSON(current_path, function (data) {
                    data1 = data;
                });
                    var x = (new Date()).getTime(),  
                        y = Math.round(Math.random() * 100);
                    series.addPoint([data1[0],data1[1]], true, true);
                }, 1000);
            }
        }
    },

    time: {
        useUTC: false
    },

    rangeSelector: {
        buttons: [{
            count: 1,
            type: 'minute',
            text: '1M'
        }, {
            count: 5,
            type: 'minute',
            text: '5M'
        }, {
            type: 'all',
            text: 'All'
        }],
        inputEnabled: false,
        selected: 0
    },

    title: {
        text: coordinate_name + ' Accelometer data'
    },

    exporting: {
        enabled: false
    },

    series: [{
        name: coordinate_name,
        data: (function () {
            var data = [];

function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText + ']';
                //allText = allText + ']';
                data = JSON.parse(allText);
            }
        }
    }
    rawFile.send(null);
}
readTextFile(history_path);
return data;
        }())
    }]
});
} 
plot_coordinates('http://127.0.0.1/blog/eY-100.json','http://127.0.0.1/blog/eY-100.txt','container_x','X-axis');

plot_coordinates('http://127.0.0.1/blog/eY-100.json','http://127.0.0.1/blog/eY-100.txt','container_z','Z-axis');
